                    <input type="text" class="jobdesc" id="jobdescription">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="joboffer">
                  <label class="form-check-label" for="joboffer">Is there a job offer</label>
                </div>
